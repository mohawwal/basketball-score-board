<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/main.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Score Board</title>
  </head>
  <body>
    <div class="Scoreboard">
      <div class="Home-scoreboard">
        <h1>HOME</h1>
        <p>RANGERS FC</p>
        <div class="scoresheet">
            <h1 class="homeScoresheet">0</h1>
        </div>
        <div class="score-btn">
          <div class="score-btn-box">
            <button onclick="Home1()">+1</button>
            <button onclick="Home2()">+2</button>
            <button onclick="Home3()">+3</button>
          </div>
          <button class="remove-btn" onclick="removeHome()">-1</button>
        </div>
      </div>
      <div class="Away-scoreboard">
        <h1>AWAY</h1>
        <p>Drake FC</p>
        <div class="scoresheet">
            <h1 class="awayScoresheet">0</h1>
        </div>
        <div class="score-btn">
          <div class="score-btn-box">
            <button onclick="Away1()">+1</button>
            <button onclick="Away2()">+2</button>
            <button onclick="Away3()">+3</button>
          </div>
          <button onclick="removeAway()">-1</button>
        </div>
      </div>
      <div class="reset">
        <button class="reset-btn" onclick="reset()">RESET</button>
      </div>
    </div>
    <script src="/main.js"></script>
  </body>
</html>
